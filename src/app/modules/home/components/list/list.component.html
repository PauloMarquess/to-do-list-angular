<section>
    <img *ngIf="!taskList.length" src="assets/img/bg-task.png"/>
  <ul *ngIf="taskList.length">
    <li *ngFor="let item of taskList;let i = index">
      <input type="checkbox"[(ngModel)]="item.checked" />
      <input type="text" [(ngModel)] ="item.task" />
      <button (click)="deleteItemTaskList(i)"><img src="assets/icons/icon-trash.svg"/></button>
    </li>
  </ul>
</section>

<app-input-add-items></app-input-add-items>
<app-button-delete-all *ngIf="taskList.length" (click)="deleteAllTaks()"></app-button-delete-all>
