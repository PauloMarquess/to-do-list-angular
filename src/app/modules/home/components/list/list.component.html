
<div class="card-list">

    <app-input-add-items
  (emitItemTaskList)="setEmitTaskList($event)"
></app-input-add-items>
<section >
  <img class="list-empty" *ngIf="!taskList.length" src="assets/img/bg-task.png" />
  <ul *ngIf="taskList.length">
    <li class="task" *ngFor="let item of taskList; let i = index">
      <input class="task-checkbox" type="checkbox" [(ngModel)]="item.checked" />
      <input
        class="task-input"
        (keyup)="validationInput(item.task, i)"
        type="text"
        [(ngModel)]="item.task"
        [ngClass]="item.checked ? 'checked' : ''"
      />
      <button (click)="deleteItemTaskList(i)">
        <img src="assets/icons/icon-trash.svg" />
      </button>
    </li>
  </ul>
</section>

<app-button-delete-all
  *ngIf="taskList.length"
  (click)="deleteAllTaks()"
></app-button-delete-all>
</div>
